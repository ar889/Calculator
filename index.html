<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
  <link rel="stylesheet" href="assets/index.56a705ea.css">
</head>
<body class="">
    <div class="container flex sm:flex-row flex-col justify-center items-center">
        <div class="flex items-center text-3xl mx-8">
            <p class="text-gray-800">Simple calculator made with <br><span class="font-bold "> javascript</span></p>
        </div>
    <div class="border-2 shadow-xl shadow-gray-800 p-4 rounded-md m-2 w-80 flex flex-col justify-center items-center">
    <input type="text" id="screen" class="mx-auto border-2 border-black rounded-md py-1 px-2 text-2xl">
    <table class="">
        <tr>
            <td colspan="2"><button class="w-11/12">C</button></td>
            <td colspan="2"><button class="w-[95%]">x</button></td>
        </tr>
        <tr>
            <td><button>9</button></td>
            <td><button>8</button></td>
            <td><button>7</button></td>
            <td><button>/</button></td>
            
        </tr>
        <tr>
            <td><button>6</button></td>
            <td><button>5</button></td>
            <td><button>4</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button>3</button></td>
            <td><button>2</button></td>
            <td><button>1</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>00</button></td>
            <td><button>.</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td colspan="4"><button class="w-[98%]">=</button></td>
        </tr>
        
    </table>
</div>
</div>
</body>
<script src="calculate.js"></script>
</html>
